{% extends "main.html" %}
{% block content %}
<div>
	<h2>New Item</h2>
</div>
<div>
	<form action="{{url_for('newItem')}}" enctype="multipart/form-data" method="POST">
		<label>Title</label>
		</br>
		<input type="text" name="title" value=""/>
		</br>
		<label>Description</label>
		</br>
		<textarea name="description" rows="10" col="1000" style="width: 300px; height: 150px;"></textarea>
		</br>
		<label>Category</label>
		</br>
		<select name="category">
			{% for category in categories %}
				<option>{{category.name}}</option>
			{% endfor %}
		</select>
		</br>
		</br>
		<button type="submit">Submit</button>
		<button><a href="{{url_for('showCatalog')}}" class="cancelButton">Cancel</a></button>
	</form>
	</br>
	
</div>
{% endblock %}
