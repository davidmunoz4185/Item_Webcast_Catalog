{% extends "main.html" %}
{% block content %}
<div>
	<h2>Edit Item</h2>
</div>
<div>
	<form action="{{url_for('editItem', item_title = item.title)}}" enctype="multipart/form-data" method="POST">
		<label>Title</label>
		</br>
		<input type="text" name="title" value="{{item.title}}"/>
		</br>
		<label>Description</label>
		</br>
		<textarea name="description" rows="10" col="1000" style="width: 300px; height: 150px;">{{item.description}}</textarea>
		</br>
		<label>Category</label>
		</br>
		<select name="category">
			{% for category in categories %}
				{% if category.id == item.cat_id %}
					<option selected>{{category.name}}</option>
				{% else %}
					<option>{{category.name}}</option>
				{% endif %}
			{% endfor %}
		</select>
		</br>
		</br>
		<button type="submit">Edit</button>
		<button><a href="{{url_for('showCatalog')}}" class="cancelButton">Cancel</a></button>
	</form>
	</br>
	
</div>
{% endblock %}
